{% include "header.html" %}

<div class="container">
    <h1>Edit Job Post:  {{job_ID.job_title}}</h1>

    <form action="{{url_for('edit_job_item', company_id = company_id, job_id=job_ID.id)}}"
          method='POST'>

        <p>Job Title:</p>
        <input type='text' size='30' name='title' value="{{job_ID.job_title}}">
        <br>
        <br>

         <p>Job Description:</p>
        <input type='text' size='30' name='description'
               value="{{job_ID.job_description}}">

        <br>
        <br>
         <p>Job Salary:</p>

        <input type='text' size='30' name='salary' value="${{job_ID.salary}}">
        <br>
        <br>
        <input class="btn btn-warning" type='submit' value='Edit'>
    </form>
    <a href="{{url_for('single_company', company_id = company_id)}}">Cancel</a>

</div>
{% include "footer.html" %}
